<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propagação de Onda</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>        
</head>
<br>
<body>
    <h2>CALCULADORA</h2>
    <h1>Propagação de Ondas</h1>
<br>   
    <div class="velocidade" id="velocidade">
        <label for="user">V= velocidade(m/s)   <input type="number"></label>
    </div>
<br>
    <div class="frequência" id="frequência">
        <label for="user">F= frequência(hz)    <input type="number"></label>
    </div>
<br>
    <div class="comprimento" id="comprimento">
        <label for="user">λ= comprimento da onda(n)    <input type="number"></label>
    </div>
<br>
    <div class="botão">
        <button>CALCULAR</button>
    </div>
</body>
</html>
