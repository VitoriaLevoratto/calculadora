<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propagação de Onda</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>        
</head>
<br>
<body>
    <h2>CALCULADORA</h2>
    <h1>Propagação de Ondas</h1>
    <form action="#" method="post" id="formulario"></form>
<br>   

    <div class="frequência" id="frequência">
        <label for="inputfrequencia">F= frequência(hz)    <input type="number" name="F" id="inputfrequencia"></label>
    </div>
<br>
    <div class="comprimento" id="comprimento">
        <label for="inputcomprimento">λ= comprimento da onda(n)    <input type="number" name="C" id="inputcomprimento"></label>
    </div>
<br>
    <div class="botão">
        <button type="button" id="calcular">CALCULAR</button>
    </div>
<br>
    <h3>RESULTADO</h3>
    <div class="resultado" id="resultado">
        <p id="resultado"></p> <!--onde aparece o resultado-->
    </div>
</body>
</html>
